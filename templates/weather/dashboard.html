{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="{% static 'weather/dashboard.css' %}">
  <style>
    body{font-family:sans-serif;padding:20px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ccc;padding:8px;text-align:left}
    th{background:#f5f5f5}
  </style>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <table>
    <thead>
      <tr><th>ID</th><th>Zeit</th><th>Station</th><th>Temp (°C)</th><th>Humidity</th></tr>
    </thead>
    <tbody>
      {% for r in readings %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.received_at }}</td>
        <td>{{ r.station_id|default:"-" }}</td>
        <td>{{ r.temp_c|default:"-" }}</td>
        <td>{{ r.humidity|default:"-" }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">Keine Einträge</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
